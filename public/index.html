<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
  <title>SARV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600,800" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="container">
    <h1>
      <span class="blue">S</span>
      <span class="red">A</span>
      <span class="black">R</span>
      <span class="blue">V</span>
      <span class="green">I</span>
      <span class="red">E</span>
    </h1>
  </div>
  <div class="container">
    <div class="one-half column">  
      <p>Use an Irish Grid reference to a plot a route on google maps</p>
      <p>Grid reference accuracy:</p>
      <ul>
        <li>6-digit (A123456): 100m grid square</li>
        <li>8-digit (B12345678): 10m grid square</li>
        <li>10-digit (C1234567890): 1m grid square</li>
      </ul>
    </div>
    <div class="one-half column">
      <form id="igrim" method="get">
        <div class="row">
            <label for="gridref">Enter your grid reference:</label>
            <input class="u-full-width" type="text" placeholder="A12345678" id="gridref" name="gridref" required>
        </div>
        <input class="button-primary" id="gridrefbutton" type="submit" value="Convert">
      </form>
    </div>
  </div>
	
	<script crossorigin='anonymous' src="js/main.js" ></script>
	
	</div>

</body>

</html>
